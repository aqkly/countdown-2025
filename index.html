<html>
    <head>

        <title>CountDown Tahun Baru 2025</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    </head>
    <body>
        <h1>Tahun Baru 2025!</h1>

        <div class="container">
            <div class="waktu">
                <h1 id="hari">00</h1>
                <small>Hari</small>
            </div>
            <div class="waktu">
                <h1 id="jam">00</h1>
                <small>Jam</small>
            </div>
            <div class="waktu">
                <h1 id="menit">00</h1>
                <small>Menit</small>
            </div>
            <div class="waktu">
                <h1 id="detik">00</h1>
                <small>Detik</small>
            </div>
        </div>
    </body>
    <script src="script.js" type="text/javascript"></script>
</html>
